<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>C++ Class Hierarchy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .node {
      margin-left: 20px;
      border-left: 2px solid #ccc;
      padding-left: 10px;
    }
    .class-name {
      font-weight: bold;
      margin-top: 10px;
      color: #2c3e50;
    }
    .field {
      font-family: monospace;
      color: #555;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>C++ Class Hierarchy Viewer</h1>
  <input type="file" id="fileInput" accept=".json">
  <div id="output"></div>

  <script>
    document.getElementById('fileInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(event) {
        const json = JSON.parse(event.target.result);
        const container = document.getElementById('output');
        container.innerHTML = '';
        for (const className in json) {
          container.appendChild(renderNode(className, json[className]));
        }
      };
      reader.readAsText(file);
    });

    function renderNode(name, node) {
      const div = document.createElement('div');
      div.classList.add('node');

      const title = document.createElement('div');
      title.classList.add('class-name');
      title.textContent = name + (node.base ? ` (extends ${node.base})` : '');
      div.appendChild(title);

      if (node.fields && node.fields.length > 0) {
        node.fields.forEach(field => {
          const f = document.createElement('div');
          f.classList.add('field');
          f.textContent = `${field.type} ${field.name};`;
          div.appendChild(f);
        });
      }

      for (const childName in node.children) {
        div.appendChild(renderNode(childName, node.children[childName]));
      }

      return div;
    }
  </script>
</body>
</html>

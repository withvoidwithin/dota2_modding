name: GitHub to Discord
on:
  push:
    branches: [main]  # –û—Ç–ø—Ä–∞–≤–ª—è—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è —Ç–æ–ª—å–∫–æ –∏–∑ —ç—Ç–∏—Ö –≤–µ—Ç–æ–∫  

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Embed to Discord
        run: |
          curl -X POST "$DISCORD_WEBHOOK" \
          -H "Content-Type: application/json" \
          -d '{
            "username": "GitHub Bot",
            "avatar_url": "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png",
            "embeds": [{
              "title": "üöÄ –ù–æ–≤—ã–π –∫–æ–º–º–∏—Ç –≤ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–∏!",
              "description": "**${{ github.actor }}** —Å–¥–µ–ª–∞–ª –ø—É—à –≤ **${{ github.repository }}**",
              "color": 5814783,
              "fields": [
                {
                  "name": "–ü–æ—Å–ª–µ–¥–Ω–∏–π –∫–æ–º–º–∏—Ç",
                  "value": "`${{ github.event.head_commit.message }}`",
                  "inline": false
                },
                {
                  "name": "–ò–∑–º–µ–Ω—ë–Ω–Ω—ã–µ —Ñ–∞–π–ª—ã",
                  "value": "`${{ github.event.head_commit.modified }}`",
                  "inline": false
                }
              ],
              "footer": {
                "text": "GitHub Actions | ${{ github.event.head_commit.timestamp }}"
              }
            }]
          }'
        env:  
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
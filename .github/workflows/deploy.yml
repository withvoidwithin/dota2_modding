name: Deploy to GitHub Pages

on:
  # Запускать при пуше в ветку main
  push:
    branches: [ main ]
  # Позволяет запустить вручную кнопку "Run workflow"
  workflow_dispatch:

# Права, необходимые для деплоя
permissions:
  contents: read
  pages: write
  id-token: write

# Одна одновременная сборка
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Установка PNPM
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      # Установка Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # Установка зависимостей
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Сборка сайта (Astro -> HTML/CSS/JS)
      - name: Build with Astro
        run: pnpm build

      # Загрузка результата сборки для деплоя
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4